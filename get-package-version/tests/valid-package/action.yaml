name: Get package version
description: Valid package
runs:
  using: composite
  steps:
    - id: action
      uses: ./get-package-version
      with:
        package-filepath: '${{ github.action_path }}/package.json'
    - if: steps.action.outputs.version != '0.0.0'
      run: echo "::error::Must return the version field from package file" && exit 1
      shell: sh
